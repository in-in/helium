pre-commit:
  parallel: true
  commands:
    css:
      glob: "*.{css,scss}"
      run: prettier --write {staged_files} && stylelint --fix {staged_files} && git add {staged_files}
    js:
      glob: "*.{js,jsx}"
      run: prettier --write {staged_files} && eslint --fix {staged_files} && git add {staged_files}
